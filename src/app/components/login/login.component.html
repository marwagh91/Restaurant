
<section class="breadcrumb breadcrumb_bg">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="breadcrumb_iner text-center">
            <div class="breadcrumb_iner_item">
              <h2>LOGIN</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="chefs_part blog_item_section section_padding">
    <div class="container">
        <div class="row">
            <div class="col-xl-5">
              <div class="section_tittle" style="margin-top: 10%;">
                    <h2 style="  padding: 0px; margin-bottom: 0px; ">Login Form</h2> <br>
                  </div>
            </div>
        </div>
       
    </div>
  </section>
  <section class="contact-section section_padding">
    <div class="container">
      


      <div class="row">
        <div class="col-12">
        </div>
        <div class="col-lg-8">
          <form class="form-contact contact_form" id="contactForm" #loginForm ='ngForm'  (ngSubmit)='login()'
            novalidate="novalidate">
            <div class="row">
             
             
              
              <div class="col-md-12">
                <div class="form-group">
                  <input class="form-control" name="email" id="email" type="email" [(ngModel)]='user.email' [ngModelOptions]="{standalone:true}"
                    onblur="this.placeholder = 'Enter your name'" placeholder='Enter your Email'>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <input class="form-control" name="password" id="password" type="password" [(ngModel)]='user.password' [ngModelOptions]="{standalone:true}"
                    placeholder='Enter your password'>
                </div>
              </div>
              
             
            </div>
            <div class="form-group mt-1">
              <button type="submit" class="button button-contactForm btn_4" style="margin-left: 35%;padding-left: 20px;padding-right: 20px; font-size: 20px;">Login</button>
            </div>
            <div style="color: red;">{{Msg}}</div> 

          </form>
        </div>
     
      </div>
    </div>
  </section>
