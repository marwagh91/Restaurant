
<section class="chefs_part blog_item_section section_padding">
  <div class="container">
      <div class="row">
          <div class="col-xl-5">
            <div class="section_tittle" style="margin-top: 50%;">
                  <h2 style="  padding: 0px; margin-bottom: 0px; ">SEARCH</h2> <br>
                </div>
          </div>
      </div>
     
  </div>
</section>

<section class="contact-section section_padding">
  <div class="container">

    <section class="breadcrumb breadcrumb_bg">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
           
          </div>
        </div>
      </div>
    </section>

    <div class="row">
      <div class="col-12">
        
      </div>
      <div class="col-lg-8">
        <form class="form-contact contact_form" #searchForm="ngForm" (ngSubmit)="searchByName()">
          <div class="row">

            <div class="col-md-12">
              <div class="form-group">
                <input class="form-control" type="text" placeholder="Nom Plat" [(ngModel)]="plat.name"
                  [ngModelOptions]="{standalone:true}">
              </div>
            </div>




          </div>


          <div class="form-group">
            <button type="submit" class="button button-contactForm btn_4"
              style="margin-left: 40%;padding-left: 20px;padding-right: 20px; font-size: 20px;">Search</button>
          </div>
          <div *ngFor="let p of plats">
            <app-plat [platInput]='p'></app-plat>
          </div>
        </form>
      </div>

    </div>
  </div>
</section>
